<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sin(lang)</title>

    <!-- External Dependencies -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <!-- Application Styles -->
    <link rel="stylesheet" href="css/styles-compiled.css">
</head>

<body class="app-container">
    <!-- Fixed Top Navbar -->
    <nav class="navbar">
        <div class="navbar-section">
            <!-- Play/Stop Toggle -->
            <div class="play-toggle-container">
                <span id="play-label" class="toggle-label active">Play</span>
                <div id="play-toggle" class="toggle-switch" role="switch" aria-checked="false"
                    aria-label="Play/Stop control">
                </div>
            </div>
        </div>

        <div class="navbar-section center">
            <!-- Master Gain Control -->
            <div class="navbar-control-group px-2 md:px-5 py-3">
                <label for="master-gain-slider" class="navbar-control-label">Gain</label>
                <input type="range" id="master-gain-slider" class="w-full min-w-16" min="0.01" max="1" step="0.01"
                    value="0.5">
                <span id="master-gain-value" class="control-value">50%</span>
            </div>

            <div class="navbar-control-group px-2 md:px-5 py-3">
                <label for="master-slew-slider" class="navbar-control-label">Slew</label>
                <input type="range" id="master-slew-slider" class="w-full min-w-16" min="0.01" max="10" step="0.01"
                    value="0.05">
                <span id="master-slew-value" class="control-value w-10">5ms</span>
            </div>
        </div>

        <div class="navbar-section right">
            <!-- Future: hamburger menu button -->
            <div class="text-lg font-semibold text-slate-200">sin(lang)</div>
        </div>
    </nav>

    <div class="flex">
        <div>
            <!-- Main Controls -->
            <div class="control-card">
                <div class="control-row flex flex-row gap-4">
                    <!-- Waveform Selector -->
                    <div class="labeled-control">
                        <label for="waveform-select">
                            Oscillator
                        </label>
                        <select id="waveform-select" class="control-select">
                            <option value="sine">Sine</option>
                            <option value="square">Square</option>
                            <option value="triangle">Triangle</option>
                            <option value="sawtooth">Sawtooth</option>
                        </select>
                        <div id="current-waveform-canvas-area" class="flex-1">
                            <!-- P5 canvas injected here -->
                        </div>
                    </div>

                    <!-- Fundamental & Waveform Controls Row -->
                    <div class="labeled-control w-1/2 lg:w-1/2 w-full">
                        <label for="fundamental-input">
                            Fundamental Frequency
                            <span class="fundamental-input-group">
                                <input type="number" id="fundamental-input" class="fundamental-input" value="130.81"
                                    step="0.01"> Hz
                            </span>
                        </label>

                        <!-- Fundamental & Keyboard Group -->
                        <div class="frequency-control-group">
                            <!-- Fundamental Frequency Control -->
                            <!-- Octave Controls -->
                            <div class="octave-control">
                                <button id="octave-down" class="btn btn-octave">&lt;&lt;</button>
                                <div>
                                    <span id="current-octave-display" class="octave-display">Octave 3</span>
                                    <!-- Piano Keyboard -->
                                    <div id="piano-keyboard" class="keyboard-container">
                                        <!-- Keys will be generated by JavaScript -->
                                    </div>
                                </div>
                                <button id="octave-up" class="btn btn-octave"> &gt;&gt;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-card">
                <div class="control-row flex flex-wrap gap-4">
                    <div class="w-full xl:grid xl:grid-cols-2 xl:gap-6 flex flex-col md:flex-row md:gap-4 gap-4">
                        <!-- Overtone System (title + select) -->
                        <div id="spectral-system-root"
                            class="system-selector labeled-control flex flex-col gap-2 xl:col-span-1 w-full p-2 min-w-[24rem]">
                            <label for="ratio-system-select" class="text-[1.125rem] font-bold text-[#c7d2fe]">
                                Overtone System
                            </label>
                            <select id="ratio-system-select" class="control-select">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <div id="system-description" class="system-description text-sm text-gray-400 py-2"></div>
                            <!-- Overtone controls for md/lg screens -->
                            <div class="flex flex-col gap-2 md:mt-4">
                                <div
                                    class="subharmonic-toggle-container flex items-center justify-start gap-4 pt-2 border-t border-[#4b5563]">
                                    <span class="toggle-label overtone">Overtone (Multiply)</span>
                                    <div id="subharmonic-toggle" class="toggle-switch" role="switch"
                                        aria-checked="false" aria-label="Subharmonic/Overtone control"></div>
                                    <span id="subharmonic-label" class="toggle-label inactive">Subharmonic
                                        (Divide)</span>
                                </div>
                            </div>
                        </div>

                        <!-- Waveform + controls -->
                        <div class="labeled-control">
                            <label>
                                Result
                            </label>
                            <div class="control-row xl:col-span-1 w-full relative flex flex-col gap-4">

                                <div id="waveform-canvas-area" class="flex-1">
                                    <!-- P5 canvas injected here -->
                                </div>
                                <div class="flex items-stretch justify-end gap-4 flex-wrap">
                                    <button id="add-wave-button" type="button" role="button"
                                        class="action-btn mx-1 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
                                        aria-label="Reset drawbars">Create Oscillator</button>
                                    <button id="export-wav-button" type="button" role="button"
                                        class="action-btn mx-1 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
                                        aria-label="Randomize drawbars">Download</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-row grid grid-cols-1 lg:grid-cols-4 gap-4">

                    <!-- Drawbars -->
                    <div class="labeled-control max-w-full col-span-3">
                        <span>
                            Drawbars
                        </span>
                        <div id="drawbars" class="drawbar-container">
                            <!-- Drawbars will be generated by JavaScript -->
                        </div>
                        <div class="flex justify-center">
                            <button id="reset-drawbars-button" type="button" role="button"
                                class="action-btn mx-1 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
                                aria-label="Reset drawbars">Reset</button>
                            <button id="randomize-drawbars-button" type="button" role="button"
                                class="action-btn mx-1 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
                                aria-label="Randomize drawbars">Randomize</button>

                        </div>
                    </div>


                    <!-- Main Tonewheel Canvas -->
                    <div id="tonewheel-container" class="canvas-container col-span-1">
                        <!-- Main tonewheel p5.js canvas will be injected here -->
                        <div class="controls-overlay">
                            <!-- Responsive Visualization Overlay Controls -->
                            <div id="tonewheel-viz-controls"
                                class="absolute top-2 right-2 md:top-4 md:right-4 z-10 bg-slate-900/70 rounded-xl p-2 md:p-3 shadow-lg flex flex-col gap-2 items-end w-auto max-w-xs md:max-w-sm opacity-0 pointer-events-none transition-opacity duration-500">
                                <div class="flex items-center gap-2 w-full">
                                    <label for="spread-slider"
                                        class="text-blue-300 text-xs md:text-sm font-medium mr-1">Gain</label>
                                    <input type="range" id="spread-slider" min="0" max="2" step="0.01" value="1"
                                        class="w-16 md:w-24 accent-blue-400 bg-transparent rounded h-1 mx-1">
                                    <span id="spread-value"
                                        class="text-blue-400 text-xs md:text-sm font-normal min-w-[32px] md:min-w-[38px] max-w-[48px] md:max-w-[60px] truncate text-left overflow-hidden">100%</span>
                                </div>
                                <div class="flex items-center gap-2 w-full">
                                    <label for="viz-freq-slider"
                                        class="text-blue-300 text-xs md:text-sm font-medium mr-1">Speed</label>
                                    <input type="range" id="viz-freq-slider" min="0.1" max="10" step="0.1" value="2.0"
                                        class="w-16 md:w-24 accent-blue-400 bg-transparent rounded h-1 mx-1">
                                    <span id="viz-freq-value"
                                        class="text-blue-400 text-xs md:text-sm font-normal min-w-[32px] md:min-w-[38px] max-w-[48px] md:max-w-[60px] truncate text-left overflow-hidden">2.0
                                        Hz</span>
                                </div>
                            </div>
                        </div>
                        <script type="module">
                            // Tonewheel overlay controls show/hide logic
                            const tonewheelContainer = document.getElementById('tonewheel-container');
                            const vizControls = document.getElementById('tonewheel-viz-controls');
                            let fadeTimeout;
                            function showVizControls() {
                                vizControls.classList.remove('opacity-0', 'pointer-events-none');
                                vizControls.classList.add('opacity-100', 'pointer-events-auto');
                                clearTimeout(fadeTimeout);
                                fadeTimeout = setTimeout(hideVizControls, 3000);
                            }
                            function hideVizControls() {
                                vizControls.classList.remove('opacity-100', 'pointer-events-auto');
                                vizControls.classList.add('opacity-0', 'pointer-events-none');
                            }
                            tonewheelContainer.addEventListener('mouseenter', showVizControls);
                            tonewheelContainer.addEventListener('mousemove', showVizControls);
                            tonewheelContainer.addEventListener('touchstart', showVizControls);
                            vizControls.addEventListener('mouseenter', showVizControls);
                            vizControls.addEventListener('mousemove', showVizControls);
                            vizControls.addEventListener('touchstart', showVizControls);
                            // Hide on mouseleave
                            tonewheelContainer.addEventListener('mouseleave', hideVizControls);
                            vizControls.addEventListener('mouseleave', hideVizControls);
                        </script>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <!-- Status Message Container -->
    <div id="status-message" class="status-message hidden"></div>

    <!-- Application Modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/momentum-smoother.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/audio.js"></script>
    <script type="module" src="js/visualization.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
